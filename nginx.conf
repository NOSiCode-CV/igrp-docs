server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Main Docusaurus configuration
    location /docs/ {
        # Use alias instead of root to properly handle subdirectory
        alias /usr/share/nginx/html/;
        
        # Preserve original try_files logic but adapt for /docs
        try_files $uri $uri/ /docs/index.html;
        
        # Add security headers
        add_header X-Content-Type-Options "nosniff";
        add_header X-Frame-Options "SAMEORIGIN";
    }

    # Redirect common typos
    location = /doc {
        return 301 /docs/;
    }

    # Original root handling with security restrictions
    location / {

        try_files $uri $uri/ /index.html;

        # Block non-docs access
       # return 404;
        
        # Optional: Uncomment to redirect to docs instead of 404
        # return 301 /docs/;
    }

    # Cache settings (adjust as needed)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Security: Block hidden files
    location ~ /\. {
        deny all;
        return 404;
    }
}
